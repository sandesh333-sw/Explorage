name: Explorage CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present
        env:
          CI: true

  build-and-push:
    needs: test
    runs-on: [self-hosted]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            pulami/explorage:latest
            pulami/explorage:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: [self-hosted]  
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Roll out new image on k3s
        run: |
          # update deployment to use the new image tag
          kubectl set image deployment/explorage-backend \
            backend=pulami/explorage:${GITHUB_SHA} \
            -n explorage

          # wait for rollout to finish
          kubectl rollout status deployment/explorage-backend -n explorage
          echo "âœ… k3s rollout complete on Mac mini"
